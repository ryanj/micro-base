<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>micro-base</title>
  <meta name="description" content="An example project built with zeit/micro">
  <link rel="shortcut icon" type="image/png" href="static/img/favicon.png">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
  <link href='node_modules/patternfly/dist/css/patternfly.min.css' rel='stylesheet' type='text/css' />
  <link href='node_modules/patternfly/dist/css/patternfly-additions.min.css' rel='stylesheet' type='text/css' />
  <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto+Mono' type='text/css'>

  <script src="node_modules/patternfly/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/patternfly/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/patternfly/node_modules/d3/d3.min.js"></script>
  <script src="node_modules/patternfly/node_modules/c3/c3.min.js"></script>
  <script src="node_modules/patternfly/dist/js/patternfly.min.js"></script>
  <script src="node_modules/patternfly/node_modules/jquery-match-height/dist/jquery.matchHeight-min.js"></script>

</head>

<body class="cards-pf">

  <nav class="navbar navbar-pf-vertical">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a href="/" style='padding-top:19px;' class="navbar-brand">
      <span style='font-size:larger;'>micro-base</span> 
    </a>
  </div>
  <nav class="collapse navbar-collapse">
    <ul class="nav navbar-nav navbar-right navbar-iconic">
      <li class="dropdown">
        <a class="dropdown-toggle nav-item-iconic" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          <span title="Help" class="fa pficon-help"></span>
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li><a href="https://github.com/ryanj/micro-base/issues">Help</a></li>
          <li><a href="http://github.com/ryanj/micro-base">About</a></li>
        </ul>
      </li>
    </ul>
  </nav>
</nav> <!--/.navbar-->

<div class="col-sm-12 col-md-6 cols-nopad-right">
</div>
<div class="container-fluid container-cards-pf container-pf-nav-pf-vertical nav-pf-persistent-secondary hidden-icons-pf">

  <h2>Micro-base</h2>
  <div id="welcome">
    <p>Welcome to The Future!</p>
    <p><i>(built with <a href="https://github.com/zeit/micro/">zeit/micro<a/>)</i></p>
  </div>

</div>

<script>
  $(document).ready(function() {
    // matchHeight the contents of each .card-pf and then the .card-pf itself
    $(".row-cards-pf > [class*='col'] > .card-pf .card-pf-title").matchHeight();
    $(".row-cards-pf > [class*='col'] > .card-pf > .card-pf-body").matchHeight();
    $(".row-cards-pf > [class*='col'] > .card-pf > .card-pf-footer").matchHeight();
    $(".row-cards-pf > [class*='col'] > .card-pf").matchHeight();

    // Initialize the vertical navigation
    $().setupVerticalNavigation(true);
  });
</script>

</body>
</html>
